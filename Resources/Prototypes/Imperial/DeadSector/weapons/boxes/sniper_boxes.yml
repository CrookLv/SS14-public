- type: entity
  abstract: true
  parent: BaseItem
  id: BaseMagazineBoxSVUMkII
  name: ammunition box SVU Mk II (7x62x39)
  components:
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - CartridgeSVUMkII
    proto: CartridgeSVUMkII
    capacity: 10
  - type: Item
    size: Small
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: Imperial/DeadSector/weapons/boxes/SVUMkII_boxes.rsi
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
  - type: Appearance

- type: entity
  parent: BaseMagazineBoxSVUMkII
  id: MagazineBoxSVUMkIIBig
  name: ammunition box SVU Mk II (7x62x39)
  components:
  - type: BallisticAmmoProvider
    capacity: 30
    proto: CartridgeSVUMkII
  - type: Sprite
    layers:
    - state: base-b
      map: ["enum.GunVisualLayers.Base"]
    - state: magb-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: magb
    steps: 2
    zeroVisible: false
  - type: Appearance

