  id: ClothingOuterHardsuitRegularForce
  name: Regular Force spacesuit
  suffix: Felix
  description: The spacesuit of a based unit of the Regular Army Forces.
  components:
  - type: Item
    size: Large
    shape:
    - 0,0,2,2
  - type: Sprite
    sprite: Imperial/Felix/Clothing/hardsuits/body/default.rsi
  - type: Clothing
    sprite: Imperial/Felix/Clothing/hardsuits/body/default.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.02
    lowPressureMultiplier: 1000
  - type: ExplosionResistance
    damageCoefficient: 0.7
