- type: entity
  #noSpawn: true
  id: SpawnOldStationTrader
  name: ghost role spawn point
  suffix: OldStation
  parent: MarkerBase
  components:
    - type: GhostRole
      name: OldStation-trader-name
      description: OldStation-trader-desc
      rules: OldStation-trader-rules
    - type: GhostRoleMobSpawner
      prototype: OldStationTraderPreset
    - type: Sprite
      sprite: Markers/jobs.rsi
      layers:
        - state: green
        - sprite: Markers/jobs.rsi
          state: ertleadereva

